    <style>
        body {
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            font-size: 1.2rem;
        }

        input, textarea {
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 10rem;
            padding: 0.5rem;
            background-color: #c19a6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        #contact-us-heading {
            text-align: center;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 4rem;
            padding: 4rem;
            flex-wrap: wrap; /* Helps on small screens */
        }

        .contact-form {
            background-color: antiquewhite;
            padding: 2rem;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            max-width: 30rem;
            font-size: 1.6rem;
            margin-top: 4rem;
            box-sizing: border-box;
        }

        .contact-info h1 {
            line-height: 1.6;
            font-size: 1.6rem;
            word-wrap: break-word;
            margin: 0;
            padding: 2rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        nav.navbar {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: #eee;
            align-items: center;
        }

        .left-menu a {
            margin: 0 0.5rem;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }

        .right-menu {
            display: flex;
            align-items: center;
        }

        .search-bar {
            margin: 0 1rem;
            padding: 0.4rem;
        }

        .contact-info-section {
            margin-bottom: 1.5rem;
            padding: 2rem;
            font-size: 1rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
